spring:
  rabbitmq:
    host: localhost
    username: Administrator
    password: password
  datasource:
    url: jdbc:mysql://localhost:3308/order
    username: order
    password: password
    test-on-borrow: true
    test-while-idle: true
    validation-query: select 1;
    maxActive: 50
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        ddl-auto: update
        id:
          new_generator_mappings: false

axon:
  amqp:
    exchange: OrderEvents
  eventhandling:
    processors:
      amqpEvents:
        source: ordersMessageSource